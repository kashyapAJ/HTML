<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Format</title>
    <style>
        div{
            background-color: lightgray;
            width: 400px;
            padding: 10px;
            margin: 5px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- bold , italic , deleted , underline , sub , sup , mark , blockquote -->
    <div>
        <p>I am <b>Bold</b> Text</p>
    </div>


    <div>
        <p>I am <mark>Mark</mark> Text automatic fill color</p>
    </div>


    <div>
        <p>I am <strong>Strong</strong> Text</p>
    </div>

    <div>
        <p>I am <i>Italic</i> Text</p>
    </div>

    <div>
        <p>I am <del>Deleted</del> Text</p>
    </div>

    <div>
        <p>I am <small>Small</small> Text</p>
    </div>

    <div>
        <p>I am <u>underline</u> Text</p>
    </div>

    <div>
        <p>I am <sub>subscript</sub> Text</p>
    </div>


    <div>
        <p>I am <sup>superscript</sup> Text</p>
    </div>

    <div>
        <p>I am <em>Emphasize </em>Text</p>
    </div>

    <div>
        <p>I am <ins>Insert </ins>Text</p>
    </div>

</body>
</html>
